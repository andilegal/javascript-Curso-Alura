<meta charset="UTF-8">

<script>

  function pularLinha() {

    document.write('<br>')
    document.write('<br>')
  }
  function mostra(frase) {
    document.write(frase)
    pularLinha()
  }

  function calcularImc(altura, peso) {
    return peso / (altura * altura)

  }

  var imcAnderson = calcularImc(1.5, 50)
  mostra(imcAnderson)

</script>
